<!DOCTYPE html>
<html>
<head>
	<title>jS</title>
	<style>
		#balloon {
			height: 200px;
			width: 200px;
			background-color: red;
			border-radius: 500px;
		}
    </style>
</head>
<body>
        <div id="balloon"></div>
	<script>
		var colors = ["red", "green", "blue"];
		var i = 0;
		var size = 200;
		window.onload = function () 
        {
			var balloon = document.querySelector("#balloon");
			balloon.addEventListener("click", function() 
            {
                size += 10;
                if (size > 420)
                    size = 200;
                i++;
                if (i > 2)
                    i = 0;
                response(i);
		    });
			balloon.addEventListener("mouseleave", function()
            {
                size -= 5;
                if (size < 200)
                    size = 200;
                i--;
                if (i < 0)
                    i = 2;
                response(i);
            });
		};
		
		function response() {
			balloon.style.height = size + 'px';
			balloon.style.width = size + 'px';
			balloon.style.backgroundColor = colors[i];
		}
	</script>
</body>
</html>
